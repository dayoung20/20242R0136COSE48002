name: Web CI

on:
  push:
    branches:
      - main
    paths:
      - "test-web/**"
  pull_request:
    branches:
      - main
    paths:
      - "test-web/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          cd test-web
          npm install

      - name: Run tests
        run: |
          cd test-web
          npm test
